<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div id="accordion">
            <div class="card">
               <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                      <label><input type="checkbox" value=""></label>&nbsp&nbsp

                     <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" onclick="collapse()">

                     Collapsible Group Item #1
                     </button>
                  </h5>
               </div>
               <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                     <table class="table table-bordered data-table">
                        <tbody>
                           <tr>
                              <td width="5%">
                                 <div class="checkbox" style="padding-left: 15px">
                                 </div>
                              </td>
                              <td width="50%" align="center">John</td>
                              <td width="30%" align="center">
                                 Application Pending
                              </td>
                              
                           </tr>
                           
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
            <div class="card">
               <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                      <label><input type="checkbox" value=""></label>&nbsp&nbsp

                     <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" onclick="collapse()">

                     Collapsible Group Item #2
                     </button>
                  </h5>
               </div>
               <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class="card-body">
                     <table class="table table-bordered data-table">
                        <tbody>
                           <tr>
                              <td width="5%">
                                 <div class="checkbox" style="padding-left: 15px">
                                    <label><input type="checkbox" value=""></label>
                                 </div>
                              </td>
                              <td width="50%" align="center">John</td>
                              <td width="30%" align="center">
                                 Application Pending
                              </td>
                              
                           </tr>
                           
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
            <div class="card">
               <div class="card-header" id="headingThree">
                  <h5 class="mb-0">
                    <label><input type="checkbox" value=""></label>&nbsp&nbsp

                     <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" onclick="collapse()">

                     Collapsible Group Item #3
                     </button>
                  </h5>
               </div>
               <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                  <div class="card-body">
                    <table class="table table-bordered data-table">
                        <tbody>
                           <tr>
                              <td width="5%">
                                 <div class="checkbox" style="padding-left: 15px">
                                    <label><input type="checkbox" value=""></label>
                                 </div>
                              </td>
                              <td width="50%" align="center">John</td>
                              <td width="30%" align="center">
                                 Application Pending
                              </td>
                              
                           </tr>
                          
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
       
         <button type="button" class="btn btn-success pull-right">Success</button>
      </div>
   </body>
</html>
<script type="text/javascript">
  function collapse(){
  var x = document.getElementById("collapseOne");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
  }
</script>
